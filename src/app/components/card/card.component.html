<div class="card">
  <div class="image-container">
    <img [src]="image" alt="" />
  </div>

  <div class="info-container">
    <div class="info">
      <h5 class="title">{{ name }}</h5>
      @if (format === 'plant') {
        <p data-testid="card-family-content"><span>Famille</span> {{ family }}</p>
        <p data-testid="card-owners-content"><span>Propri√©taires</span> {{ owners }}</p>
      } @else if (format === 'user') {
        <p data-testid="card-numOfPlants-content">{{ numberOfPlants }} plantes</p>
      }
    </div>
    <div class="comments-and-likes">
      @if (format === 'user') {
        <p data-testid="card-publications-content">
          <span>Publications </span> {{ numberOfPublications }}
        </p>
      } @else {
        <p data-testid="card-comments-content"><span>Commentaires </span> {{ comments }}</p>
      }
      <p data-testid="card-likes-content"><span>Likes </span> {{ likes }}</p>
    </div>
  </div>
</div>
