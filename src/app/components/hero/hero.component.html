<div class="hero-content">
  <div class="upper-container">
    <h1>{{ heroContent.title }}</h1>

    @if (heroContent.subtitle) {
      <p>{{ heroContent.subtitle }}</p>
    }

    @if (heroContent.bullets) {
      <ul>
        @for (bullet of heroContent.bullets; track bullet.id) {
          <li class="bullet">{{ bullet.text }}</li>
        }
      </ul>
    }
  </div>
  <a class="inscription-button" routerLink="inscription">Je rejoins la communaut√©</a>
</div>

<div class="hero-background"></div>
